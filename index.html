<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write-Me</title>
  </head>
  <body>
    <h1>Write-Me</h1>
    <form>
      <fieldset>
        <legend>Write-Me</legend>
        <label for="first-name">first name:</label><br />
        <input type="text" id="first-name-input" name="first-name" /><br />
        <label for="last-name">last name:</label><br />
        <input type="text" id="last-name-input" name="last-name" /><br />
        <label for="message" id="message-label">message:</label><br />
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="20"
          placeholder="Enter message here..."
        ></textarea
        ><br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
